<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.1/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../assets/css/mercado.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="../controllers/main.js"></script>
    <title>Mercado</title>
  </head>
  <body class="light-theme dark-theme">
    <!-- Header-->
    <header>
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div
            class="header-inner d-flex justify-content-between align-items-center"
          >
            <a class="navbar-brand flex-shrink-0" href="#"
              ><img
                src="../assets/img/logo.png"
                alt="logo-image"
                class="img-fluid"
              />Pictures Store</a
            >
            <div
              class="header-content d-flex align-items-center justify-content-end"
            >
              <form class="d-flex justify-content-end align-items-center">
                <div class="search-icon">
                  <input
                    class="form-control"
                    type="search"
                    placeholder="Buscar"
                    aria-label="Search"
                  />
                </div>
              </form>
              <a href="#" class="profile"
                ><img src="../assets/img/perfil2.jpg" alt="user-image" />Pedro
                Luis</a
              >
              <a href="#" class="carrito-header">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
              </a>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <article class="row">
        <section class="col-md-6" id="container-image1-home">
          <div
            class="fire-bubble-art d-flex justify-content-between align-items-center"
          >
            <img
              src="../assets/img/cuadro1.jpg"
              alt="fire-bubble-image"
              class="img-fluid fire-image fire-width"
            />
            <div class="fire-content fire-width">
              <h3 class="mb-0">Arte de burbujas de fuego</h3>
              <div class="fire-time d-flex justify-content-between">
                <div class="current-bid">
                  <h4>Oferta actual</h4>
                  <span>$1500</span>
                </div>
                <div class="auction">
                  <h4>Tiempo de la venta</h4>
                  <span>07h:25m:46s</span>
                </div>
                <span class="middle-line"></span>
              </div>
              <span class="fire-user"
                ><img src="../assets/img/perfil1.jpg" alt="user-image" /> Rose
                Ortega</span
              >
              <div class="d-flex fire-links">
                <a href="#" class="heart flex-shrink-0"
                  ><i class="fa fa-heart-o" aria-hidden="true"></i
                ></a>
                <a href="#" class="theme-btn">Comprar Producto</a>
              </div>
            </div>
          </div>
          <!-- presentacion de la imagen principal del home -->
        </section>
        <section class="col-md-6" id="container-image1-home">
          <div
            class="fire-bubble-art d-flex justify-content-between align-items-center"
          >
            <img
              src="../assets/img/cuadro1.jpg"
              alt="fire-bubble-image"
              class="img-fluid fire-image fire-width"
            />
            <div class="fire-content fire-width">
              <h3 class="mb-0">Arte de burbujas de fuego</h3>
              <div class="fire-time d-flex justify-content-between">
                <div class="current-bid">
                  <h4>Oferta actual</h4>
                  <span>$1500</span>
                </div>
                <div class="auction">
                  <h4>Tiempo de la venta</h4>
                  <span>07h:25m:46s</span>
                </div>
                <span class="middle-line"></span>
              </div>
              <span class="fire-user"
                ><img src="../assets/img/perfil1.jpg" alt="user-image" /> Rose
                Ortega</span
              >
              <div class="d-flex fire-links">
                <a href="#" class="heart flex-shrink-0"
                  ><i class="fa fa-heart-o" aria-hidden="true"></i
                ></a>
                <a href="#" class="theme-btn">Comprar Producto</a>
              </div>
            </div>
          </div>
          <!-- presentacion de la imagen principal del home -->
        </section>
      </article>
    </main>
    <!-- <script src="Front-End/controllers/pictura.js"></script> -->
  </body>
</html>
